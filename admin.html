<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>内容管理后台</title>
    <style>
        .admin-panel { max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>内容管理后台</h1>
        
        <div id="login-section">
            <input type="password" id="admin-password" placeholder="请输入管理密码">
            <button onclick="checkPassword()">登录</button>
        </div>
        
        <form id="content-form" style="display:none;">
            <div class="form-group">
                <label>你的姓名:</label>
                <input type="text" id="input-name" required>
            </div>
            <div class="form-group">
                <label>职业头衔:</label>
                <input type="text" id="input-title" required>
            </div>
            <div class="form-group">
                <label>个人简介:</label>
                <textarea id="input-bio" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">保存更改</button>
        </form>
    </div>

    <script>
        // 简单的密码验证（实际应用中应更安全）
        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            // 默认密码为"admin123"，你可以修改它
            if (password === 'admin123') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('content-form').style.display = 'block';
                loadCurrentContent();
            } else {
                alert('密码错误！');
            }
        }
        
        async function loadCurrentContent() {
            const response = await fetch('./data.json');
            const data = await response.json();
            
            document.getElementById('input-name').value = data.profile.name;
            document.getElementById('input-title').value = data.profile.title;
            document.getElementById('input-bio').value = data.profile.bio;
        }
        
        // 注意：纯前端无法直接保存到文件，需要以下替代方案
        document.getElementById('content-form').onsubmit = function(e) {
            e.preventDefault();
            alert('在纯前端环境中，无法直接保存到JSON文件。请查看下文“内容更新策略”获取解决方案。');
        };
    </script>
</body>
</html>
