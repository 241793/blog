<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人空间</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="glass-nav">
        <nav class="container">
            <h2>我的主页</h2>
            <a href="admin.html" class="admin-link">管理</a>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <img id="avatar" src="" alt="头像" class="hero-avatar">
            <h1 id="name">加载中...</h1>
            <p id="title">前端开发者 | UI设计师</p>
        </div>
    </section>

    <section id="about" class="container section">
        <h2>关于我</h2>
        <p id="bio">这里将显示你的个人简介。</p>
    </section>

    <section id="skills" class="container section">
        <h2>技能专长</h2>
        <div id="skills-container" class="skills-list">
            <!-- 技能标签将通过JavaScript动态生成 -->
        </div>
    </section>

    <section id="projects" class="container section">
        <h2>项目作品</h2>
        <div id="projects-container" class="project-grid">
            <!-- 项目卡片将通过JavaScript动态生成 -->
        </div>
    </section>

    <footer>
        <p>© 2025 个人主页. 所有权利保留.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
