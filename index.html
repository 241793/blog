<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的酷炫空间</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #23d5ab;
        }

        .hero {
            text-align: center;
            padding: 8rem 0;
            animation: fadeInUp 1.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #23d5ab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin: 3rem auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .skill {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .skill:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.2rem; }
            .project-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
        a{
          text-decoration: none;
          color: inherit;
        }
        #skillsChart{
        margin:auto
        }
    </style>
</head>
<body>
    <nav class="glass-nav">
        <div class="container">
            <div class="nav-brand">
                <h3 id="logo"></h3>
            </div>
            <div class="nav-links">
                <a href="#about">关于我</a>
                <a href="#skills">技能</a>
                <a href="#projects">项目</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <img src="" alt="头像" class="hero-avatar" id="imgManager">
            <h1>你好，很高兴遇见你</h1>
            <p id="label"></p>
        </div>
    </section>

    <section id="about" class="section container">
        <h2>关于我</h2>
        <p id="aboutMe"></p>
    </section>

    <section id="skills" class="section container">
        <h2>技能专长</h2>
        <div class="skills-list">
            <span class="skill">HTML5/CSS3</span>
            <span class="skill">JavaScript</span>
            <span class="skill">Python爬虫</span>
            <span class="skill">Python WEB</span>
        </div>
        <div style="height: 300px; margin-top: 2rem;">
            <canvas id="skillsChart"></canvas>
        </div>
    </section>

    <section id="projects" class="section container">
        <h2>项目作品</h2>
        <div class="project-grid">

        </div>
    </section>

    <section id="contact" class="section container">
        <h2>联系我</h2>
        <div class="contact-links">
            <a href="" class="contact-link" target="_blank" id="email">
                📧 邮箱交流
            </a>
            <a href="" target="_blank" class="contact-link" id="gitHub">
                💻 GitHub
            </a>
            <a href="" target="_blank" class="contact-link" id="qq">
                <img src="http://wpa.qq.com/pa?p=1:12345678:52" alt="点击这里给我发消息" border="0"> qq
            </a>
        </div>
    </section>

    <script>
        window.onload = function() {
            loadContent();
        };
// 动态加载内容
async function loadContent() {
    try {
        const response = await fetch('./data.json');
        const data = await response.json();
        const projects = data.projects;
        const project = document.getElementsByClassName("project-grid")[0];
        for (let i = 0; i < projects.length; i++) {
            const projectElement = document.createElement('div');
            projectElement.className = 'project-card';
            projectElement.innerHTML = `
                <a href=${projects[i].addr} class="pro-addr" target="_blank">
                <h3>${projects[i].title}</h3>
                <p>${projects[i].description}</p>
                </a>
            `;
            project.appendChild(projectElement);
        }

        // 更新个人信息
        document.getElementById('logo').textContent = data.profile.name;
        document.getElementById('imgManager').src = data.profile.imgManager;
        document.getElementById('label').textContent = data.profile.label;
        document.getElementById('aboutMe').innerHTML = data.profile.aboutMe;
        document.getElementById('gitHub').href = data.profile.github;
        document.getElementById('email').href = "mailto:" + data.profile.email;
        document.getElementById('qq').href = `https://office.qq.com/mobile/jump.html?from=qq&ret=0&type=1&param=01010100010100046782d6e1&sid=1&rawuin=${data.profile.qq}&qsig=undefined&authKey=TEST_AUTH_KEY`;

    } catch (error) {
        console.error('加载内容失败:', error);
    }
}

        // 技能图表初始化
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['HTML/CSS', 'JavaScript', 'Python爬虫', 'Django', 'Flask'],
                    datasets: [{
                        label: '技能掌握度',
                        data: [90, 90, 90, 90, 90],
                        backgroundColor: 'rgba(35, 213, 171, 0.2)',
                        borderColor: 'rgba(35, 213, 171, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(35, 213, 171, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: 'white' },
                            ticks: { display: false, backdropColor: 'transparent' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });
        });

        // 滚动动画增强
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // 观察所有需要动画的元素
        document.querySelectorAll('.section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';
            section.style.transition = 'all 0.8s ease';
            observer.observe(section);
        });
    </script>
</body>
</html>
